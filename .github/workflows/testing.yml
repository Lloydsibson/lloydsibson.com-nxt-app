  Merge-Dev-to-Prod:
    # needs: Unit-Tests
    if: github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Git User Info
        run: |
          git config user.email "lloydsibson@gmail.com"
          git config user.name "Lloyd Sibson"
      - name: Fetch all branches
        run: git fetch --all

      - name: Merge Dev -> Prod
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: production
          message: Merge development into production
          github_token: ${{ secrets.GITHUB_TOKEN }}

  Deploy-Production:
    needs: Merge-Dev-to-Prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: "production" # Ensure it checks out the production branch
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Specify your Node.js version
      - name: Install dependencies
        run: npm install
      - name: Build the project # This step assumes your project requires a build step
        run: npm run build
      - name: Install Vercel CLI
        run: npm i -g vercel
      - name: Deploy to Vercel (Production)
        run: vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
        env:
          CI: true
          # Add any other environment variables your build or deploy process needs
